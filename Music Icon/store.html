<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/Music Icon/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Music Icon/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{image}}" alt="{{name}}">
          <section class="details">  
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if sale}}
            <p class="price"><del>Price: {{this.price}}</del></p>
            <p class="sale">On Sale! {{this.sale}}</p>
            {{else}}
            <p class="price">Price: {{this.price}}</p>
            {{/if}}
          </section>
        </article>
        {{/each}}
      </script>
    <title>Musicon</title>
</head>

<body>
    <header>
        <section class="container">
            <h1 class="branding">Musicon</h1>
            <nav>
                <ul class="nav-bar">
                    <li><a href="/Music Icon/index.html">Home</a></li>
                    <li class="current"><a href="/Music Icon/store.html">Store</a></li>
                    <li><a href="/Music Icon/contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <article id="showcase">
        <section id="information" class="container">


        </section>
    </article>

    <footer>
        <p>&copy; Musicon 2018</p>
    </footer>

    <script src="/Music Icon/main.js"></script>
</body>

</html>
